    <nav style="background:rgba(0, 0, 0, 0.39);">

      <a href="balance.html" class="brand-logo">Lingotts</a>

    </div>
  </nav>

<main>
  <div class="container">
    <h2>Process vote of proposal</h2>
<form action="#" >
  <h7>Do you want to support this proposal?</h7>
    <p >
      <input class="with-gap" name="group1" type="radio" id="yes" />
      <label style="color: white" for="yes">Yes</label>
    </p>
    <p>
      <input class="with-gap" name="group1" type="radio" id="no" />
      <label style="color: white" for="no">No</label>
    </p>
   <div class="row">
        <div class="col s12">
          Lingotts amount:
          <div class="input-field inline">
            <input id="cantidad" type="number" class="validate" min="1">
            <label for="cantidad" data-error="wrong" data-success="right"></label>
          </div>
        </div>
      </div>
   <button class="btn waves-effect waves-light orange darken-3" type="submit" name="action">
    <a href="voteMsg.html" style="color: white">Send my vote</a>

    <i class="material-icons right">send</i>
  </button>
  </form>
 </div>
</main>
